<section class="tools">

   <button class="tool__bt tool__bt--pencil">
      <i data-lucide="pencil"></i>
   </button>

   <button class="tool__bt tool__bt--eraser">
      <!-- Borrardor -->
      <i data-lucide="eraser"></i>
   </button>

   <!-- Pincel mas grande -->
   <!-- <button class="tool__bt tool__bt--brush">
      <i data-lucide="brush"></i>
   </button> -->

   <button class="tool__bt tool__bt--paint-bucket">
      <!-- Balde de pintura -->
      <i data-lucide="paint-bucket"></i>
   </button>

   <button class="tool__bt tool__bt--color">
      <!-- Selector de color -->
      <input type="color" class="tool__input-color">
   </button>

   <button class="tool__bt tool__bt--brush-size brush-size">
      <!-- Selector de tamanÌƒo de pincel -->
      <ol class="brush-size__list">
         <li data-size="1" class="brush-size__item brush-size__item--active">
            <div data-size="1"></div>
         </li>
         
         <li data-size="2" class="brush-size__item">
            <div data-size="2"></div>
         </li>
         
         <li data-size="3" class="brush-size__item">
            <div data-size="3"></div>
         </li>
         
         <li data-size="4" class="brush-size__item">
            <div data-size="4"></div>
         </li>
         
         <li data-size="5" class="brush-size__item">
            <div data-size="5"></div>
         </li>
      </ol>
      <!-- <input type="range" min="1" max="15" value="1" class="tool__input-brush-size"> -->
      <!-- <div class="brush-size__preview"></div> -->
   </button>

   <button class="tool__bt tool__bt--delete">
      <i data-lucide="trash-2"></i>
   </button>

   <button class="tool__bt tool__bt--undo">
      <i data-lucide="redo"></i>
   </button>

</section>
