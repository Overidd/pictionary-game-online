<form class="login">
   <figure class="login__figure">
      <div class="login__avatar login__avatar--loading" id="avatar"></div>
      <div class="login__icon">
         <i data-lucide="redo" class="icon--rotate"></i>
      </div>
   </figure>

   <fieldset class="login__fieldset">
      <label class="login__label" for="username">Ingresa tu nombre de usuario</label>
      <input class="login__input" id="username" name="username" type="text" placeholder="Username" autocomplete="off"
         autocorrect="off" spellcheck="false">
   </fieldset>
   <button class="login__button btn btn-secondary" type="submit">Ingresar</button>
</form>
