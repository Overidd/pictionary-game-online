<section class="room__actions">
   <button class="room__button room__button--search btn btn-primary room__button--active">Buscar sala</button>
   <button class="room__button room__button--create btn btn-primary">Crear sala</button>
</section>

<form class="room-search room-search--active" id="room-search-form">
   <div class="room-search__wrapper">
      <input class="input input__primary room-search__input" type="search" placeholder="Buscar una sala"
         autocomplete="off" autocorrect="off" spellcheck="false">
   </div>

   <template id="template-room-item">
      <li class="room-item">
         <span class="room-item__name">Sala 1</span>
         <div class="room-item__info">
            <small class="room-item__player-count">0/4</small>
            <i class="room-icon__icon" data-lucide="user"></i>
         </div>
      </li>
   </template>
 
   <ul class="room-list">
      <!-- Aqui se renderizan las salas desde el servidor -->
   </ul>
</form>

<form class="room-create" id="room-create-form">
   <input class="room-create__input--name input input__primary" type="text" placeholder="Nombre de la sala"
      autocomplete="off" autocorrect="off" spellcheck="false" name="name">

   <fieldset class="range--player">
      <label class="range__label">Numero de jugadores</label>
      <input class="range range__input" type="range" min="2" step="2" max="10" value="2" name="players">
      <div class="range__details">
         <span class="range__option">2</span>
         <span class="range__option">4</span>
         <span class="range__option">6</span>
         <span class="range__option">8</span>
         <span class="range__option">10</span>
      </div>
   </fieldset>


   <fieldset class="range--round">
      <label class="range__label">Numero de rondas</label>
      <input class="range range__input" type="range" min="1" step="1" max="6" value="1" name="rounds">
      <div class="range__details">
         <span class="range__option">1</span>
         <span class="range__option">2</span>
         <span class="range__option">3</span>
         <span class="range__option">4</span>
         <span class="range__option">5</span>
         <span class="range__option">6</span>
      </div>
   </fieldset>


   <!-- <input class="room-create__input room-create__input--round" type="range" min="1" max="6"> -->
   <button class="room-create__button btn btn-secondary" type="submit">Crear sala</button>
</form>
